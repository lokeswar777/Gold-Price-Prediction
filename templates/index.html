<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gold Price Prediction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-light">
    <div class="container py-5">
        <h1 class="text-center mb-4">Gold Price Prediction Dashboard</h1>

        <!-- Graph Section -->
        <div class="card bg-secondary text-white mb-4">
            <div class="card-body">
                <h4 class="card-title">Gold Price Trend</h4>
                {{ plot_div | safe }}
            </div>
        </div>

        <!-- Prediction Section -->
        <div class="card bg-secondary text-white">
            <div class="card-body text-center">
                <h4 class="card-title">Prediction for {{ tomorrow }}</h4>
                <p class="display-4">â‚¹{{ predicted_price | round(2) }}</p>

                <small>Based on the closing price on {{ today }}</small>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
