<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gold Price Prediction</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; background-color: #f4f4f4; padding: 50px; }
        h1 { color: #333; }
        #price { font-size: 2em; color: #007BFF; margin-top: 20px; }
    </style>
</head>
<body>
    <h1>Gold Price Prediction (INR)</h1>
    <p id="price">Loading...</p>

    <script>
        // Replace with your Render backend URL
        const apiUrl = 'https://gold-price-prediction-9l7w.onrender.com/predict';

        fetch(apiUrl)
            .then(response => response.json())
            .then(data => {
                document.getElementById('price').innerHTML = `â‚¹${data.predicted_price.toFixed(2)}`;
            })
            .catch(error => {
                document.getElementById('price').innerHTML = 'Error fetching data!';
                console.error('Error:', error);
            });
    </script>
</body>
</html>
